<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> Storefront</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="preload" href="./css/style.min.css" as="style">
	<link rel="stylesheet" href="./css/style.min.css">
	<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='16' fill='%2300bcd4'/%3E%3Cpath d='M9 17l4 4 10-10' fill='none' stroke='%23fff' stroke-width='3' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E">
	<meta name="description" content="Capstone web app: responsive, performant, cross-browser storefront built with HTML, CSS, and JavaScript.">
</head>
<body>
	<noscript>This app requires JavaScript for dynamic features.</noscript>
	<header class="site-header" role="banner">
		<div class="container header-inner">
			<a class="brand" href="#home" aria-label="Task5 Storefront home">
				<img src="./assets/logo.svg" alt="Logo" width="36" height="36" loading="eager">
				<span> Store</span>
			</a>
			<nav class="nav" aria-label="Primary">
				<a href="#home" class="nav-link" data-link>Home</a>
				<a href="#products" class="nav-link" data-link>Products</a>
				<a href="#cart" class="nav-link" data-link>Cart <span id="cart-count" class="badge" aria-label="items in cart">0</span></a>
				<a href="./login.html" class="nav-link" id="nav-login">Login</a>
				<a href="./signup.html" class="nav-link" id="nav-signup">Signup</a>
				<button id="logout-btn" class="nav-link" style="background:none;border:none;cursor:pointer;display:none">Logout</button>
			</nav>
		</div>
	</header>

	<main id="app" class="container" role="main">
		<section id="home" class="route" data-route="home" aria-labelledby="home-title">
			<h1 id="home-title">Welcome to  Store</h1>
			<p>Explore our curated selection of products. Fast, responsive, and works everywhere.</p>
			<div class="hero">
				<img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1280&q=80" alt="Modern storefront hero with shopping theme" width="960" height="320" loading="lazy">
			</div>
			<a href="#products" class="btn-primary">Shop now</a>
		</section>

		<section id="products" class="route" data-route="products" aria-labelledby="products-title" hidden>
			<h2 id="products-title">Products</h2>
			<div class="toolbar" role="region" aria-label="Product filters">
				<label class="sr-only" for="search">Search</label>
				<input id="search" type="search" placeholder="Search products..." autocomplete="off" aria-describedby="search-help">
				<span id="search-help" class="sr-only">Type to filter products by name or description.</span>
				<label class="sr-only" for="category">Category</label>
				<select id="category" aria-label="Filter by category">
					<option value="all">All categories</option>
				</select>
				<button id="clear-filters" class="btn-secondary" type="button">Clear</button>
			</div>
			<div id="product-grid" class="grid" aria-live="polite" aria-busy="false"></div>
		</section>

		<section id="cart" class="route" data-route="cart" aria-labelledby="cart-title" hidden>
			<h2 id="cart-title">Your Cart</h2>
			<div id="cart-items" class="cart-items" aria-live="polite" aria-busy="false"></div>
			<div class="cart-summary">
				<div class="summary-line"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
				<div class="summary-line"><span>Tax (8%)</span><span id="tax">$0.00</span></div>
				<div class="summary-total"><span>Total</span><span id="total">$0.00</span></div>
				<button id="checkout" class="btn-primary" type="button">Checkout</button>
			</div>
		</section>

	</main>

	<footer class="site-footer" role="contentinfo">
		<div class="container footer-inner">
			<p>&copy; <span id="year"></span> Store. All rights reserved.</p>
			
		</div>
	</footer>

	<script src="./js/app.min.js" defer></script>
</body>
</html>
